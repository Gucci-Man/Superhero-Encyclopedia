{% extends 'base-nav.html' %}
{% block main %}
<div class="container">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="col-6">
            <h1 class="display-3 text-white font-weight-bold">Update Profile</h1>
            <form method="POST" id="edit_form" class="border rounded p-3 bg-light text-dark">
                {{ form.hidden_tag()}}
                {% for field in form if field.widget.input_type != 'hidden' %}
                    <div class="form-group m-2">
                        {% for error in field.errors %}
                            <span class="text-danger">{{ error }}</span>
                        {% endfor %}
                        <label>{{field.label.text}}</label>
                        {{ field(class="form-control")}}
                    </div>
                {% endfor %}

                <button class="btn btn-primary btn-block">Update</button>
                <a href="/users/{{user.id}}" class="btn btn-secondary btn-block">Cancel</a>
                <button class="btn btn-danger" formmethod="POST" formaction="/users/delete">Delete Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
