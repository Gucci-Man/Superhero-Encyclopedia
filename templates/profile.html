{% extends 'base.html' %}
{% block content %}
<div>
    <a href="/superheros" class="btn btn-secondary btn-block">Go Back</a>
    <h1>User Profile</h1>
    <ul>
        <li><img src="{{user.image_url}}" alt="Profile Image" width="100" height="100"></li>
        <li>Username: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
        <li>Date Created: {{user.timestamp.strftime('%d %B %Y')}}</li>
        <li>Location: {{user.location}}</li>
        <li>Bio: {{user.bio}}</li>
    </ul>
    <a href="/users/edit" class="btn btn-secondary btn-block">Edit Profile</a>
    <a href="/users/favorites" class="btn btn-secondary btn-block">See Favorites</a>
</div>
{% endblock %}
